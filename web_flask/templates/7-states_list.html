<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<BODY>
    <H1>States</H1>
    <UL>
        {% for state in states|sort(attribute="1") %}
            <LI>{{ state[0] }}: <B> {{ state[1] }} </B></LI>
        {% endfor %}
    </UL>
</BODY>
</html>
